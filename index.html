<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Army pay investment calculator </h1>
        <div class="input-group">
            <label for="monthly-investment">Monthly Investment (S$):</label>
            <input type="number" id="monthly-investment" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="sp-returns">Select Expected Annual Return (%):</label>
            <select id="sp-returns">
                <option value="8">S&P 500 1-Year Avg: 8%</option>
                <option value="10">S&P 500 2-Year Avg: 10%</option>
                <option value="12">S&P 500 3-Year Avg: 12%</option>
                <option value="15">S&P 500 4-Year Avg: 15%</option>
                <option value="18">S&P 500 5-Year Avg: 18%</option>
            </select>
        </div>        
        <div class="input-group">
            <label for="duration">Investment Duration (Years):</label>
            <input type="number" id="duration" placeholder="Enter years">
        </div>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
        <div id="additional-info">
            <p id="invested-amount"></p>
            <p id="net-profit"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
